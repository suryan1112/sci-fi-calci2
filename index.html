<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="cal.png">
    <title>Sci-fi-calci</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300&family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
</style>
    <link rel="stylesheet" href="contact.css">
</head>
    <audio src="button_click.mp3" id="number_button"></audio>
    <audio src="small_click.mp3" id="small_button"></audio>
<body>
    
    <div id="outter">

        <div id="text">
            <div id="screen">
                <div id="shift">S</div>
                <div id="alpha">A</div>
                <div class="upper" style="height: 40%; position:relative;"></div>
                <div class="lower" style="height: 60%;">0.</div>
            </div>
        </div>
        <!-- <div class="moving">
            <div></div>
        </div> -->
        <div class="complex">
            <div id="comp" style="border-color:rgba(50, 127, 195,0)">
                <div class="complexKey" id="forms" value=""></div>
                <div class="complexKey" id="sqr_root" value="√" value2="∛"></div>
                <div class="complexKey" id="square" value="²" value2="³"></div>
                <div class="complexKey" id="power" value="^" value2="√"></div>
                <div class="complexKey" id="log" value="log(" value2="10^"></div>
                <div class="complexKey" id="ln" value="ln(" value2="e^" value3="e"></div>
                <div class="complexKey" id="negative" value="-" value3="A"></div>
                <div class="complexKey" id=",,," value="" value3="B"></div>
                <div class="complexKey" id="hyp" value="" value3="C"></div>
                <div class="complexKey" id="sin" value="sin(" value2="sin⁻¹(" value3="D"></div>
                <div class="complexKey" id="cos" value="cos(" value2="cos⁻¹(" value3="E"></div>
                <div class="complexKey" id="tan" value="tan(" value2="tan⁻¹(" value3="F"></div>
                <div class="complexKey" id="RCL" value="1"></div>
                <div class="complexKey" id="ENG" value="1"></div>
                <div class="complexKey" id="open" value="("></div>
                <div class="complexKey" id="close" value=")" value3="X"></div>
                <div class="complexKey" id="seperator" value="," value2=":" value3="Y"></div>
                <div class="complexKey" id="M+" value="" value3="Z"></div>
            </div>
            <div class="extra" id="shift"></div>
            <div class="extra" id="alpha"></div>
            <div class="extra" id="mode"></div>
            <div class="extra" id="onoff"></div>
            <div class="extra" id="upper"></div>
            <div class="extra" id="lower"></div>
            <div class="extra" id="left"></div>
            <div class="extra" id="right"></div>
        </div>
        <div class="number">
            <div style="border-color:rgba(50, 127, 195,0)">
                <div class="keys" id="7" value2="7"></div>
                <div class="keys" id="8"></div>
                <div class="keys" id="9"></div>
                <div class="keys" id="del"></div>
                <div class="keys" id="ac"></div>
                <div class="keys" id="4"></div>
                <div class="keys" id="5"></div>
                <div class="keys" id="6"></div>
                <div class="keys" id="*"></div>
                <div class="keys" id="/"></div>
                <div class="keys" id="1"></div>
                <div class="keys" id="2"></div>
                <div class="keys" id="3"></div>
                <div class="keys" id="+"></div>
                <div class="keys" id="-"></div>
                <div class="keys" id="0"></div>
                <div class="keys" id="."></div>
                <div class="keys" id="*10^"></div>
                <div class="keys" id="ans"></div>
                <div class="keys" id="="></div>
            </div>
        </div>
    </div>
    <!-- <script src="./contact.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./text_handler.js"></script>
</body>
</html>
<!-- <button class="key btn btn-outline-primary"></button> -->
